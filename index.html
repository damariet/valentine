<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Me ðŸ’–</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg,#ffccff,#ccffff,#ffffcc,#ffccff);
  background-size: 400% 400%;
  animation: rainbowShift 8s ease infinite;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

@keyframes rainbowShift {
  0% { background-position:0% 50% }
  50% { background-position:100% 50% }
  100% { background-position:0% 50% }
}

.screen {
  position: absolute;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

h1 {
  font-size: 6vw;
  color: hotpink;
  margin-bottom: 20px;
}

#tutorialOverlay {
  display: none;
  background: rgba(0,0,0,0.7);
  color: cyan;
  padding: 20px;
}

button {
  padding: 12px 25px;
  font-size: 4.5vw;
  border: 3px solid hotpink;
  background: black;
  color: hotpink;
  cursor: pointer;
  margin-top: 15px;
}
</style>
</head>

<body>

<div id="startScreen" class="screen">
  <h1>ðŸ’˜ Play ME ðŸ’˜</h1>
  <button onclick="showTutorial()">PRESS START</button>
</div>

<div id="tutorialOverlay" class="screen">
  <div>Drag left or right anywhere to move the basket.</div>
  <button onclick="stayHere()">Got it!</button>
</div>

<script>
function showTutorial() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("tutorialOverlay").style.display = "flex";
}

function stayHere() {
  alert("Tutorial screen active. Game removed.");
}
</script>

</body>
</html>
